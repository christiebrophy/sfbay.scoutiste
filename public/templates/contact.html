<div class="container contact-container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-center contact-title" id="contact">
        <h1>Give me Feedback</h1>
    </div>
        <form name="registerForm" class="form-horizontal" ng-submit="vm.register(registerForm)" ng-validate="vm.validationOptions">

            <div class="form-group required has-feedback text-center">
                <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-12">
                  <label for="inputEmail" class="control-label">Email</label>

                  <input type="email" ng-model="vm.email.from" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group required has-feedback text-center">
                <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-12">
                  <label for="inputCompany" class="control-label">Name</label>

                  <input type="text" ng-model="vm.email.subject" name="subject" class="form-control" id="inputCompany" placeholder="Name" required>
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-12">
                  <label for="inputCompany" class="control-label">Message</label>

                  <textarea class="form-control" ng-model="vm.email.text" rows="3"></textarea>
                </div>
            </div>

          <div class="text-center">
              <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-12">
                {{vm.message}}<br>
                  <button type="submit" class="btn btn-primary btn-signup">Submit</button>
                    
                </div>
              </div>
          </div>
        </form>


</div>
