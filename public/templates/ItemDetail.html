<div class="thumbnail">
    <img ng-src="{{ item.image }}">
        <h2>{{item.name }} -
            {{item.price}}
        </h2>
    <a href="{{item.url}}">
        <h3>Find it on Craigslist</h3>
    </a>
    <h2 class="likes" ng-model="item.likes" ng-click="upvoteItem(item)">
                                    {{item.likes}}<span class="glyphicon glyphicon-heart"></span>
    </h2>
</div>
